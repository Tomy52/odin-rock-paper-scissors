<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock paper scissors test</title>
        <script src="./game.js"  defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Welcome to Rock, Paper, Scissors!</h1>
        <h2>Game's only playable on the console right now, but that may change in the future.</h2>
        <h3>Press F12 and type "game()" without the quotes to start!</h3>
        <h4>You can even choose how many rounds you wanna play :)</h4>

        <div class="testing-section">
            <h1>TESTING SECTION</h1>
        
            <div class="scoreboard"></div>
    
            <div class="game-controls">
                <div class="initial-buttons">
                    <button id="button-start">Play!</button>
                    <button id="button-reset">Reset score</button>
                </div>
                
                <div class="round-selection">
                    <input class="round-selector" placeholder="Number of rounds...">
                    <button id="select-rounds">OK</button>
                </div>
                
                <div class="choice-buttons" >
                    <button id="button-rock">Rock</button>
                    <button id="button-paper">Paper</button>
                    <button id="button-scissors">Scissors</button>
                </div>
        
                <div class="final-buttons">
                    <button id="button-finish-game">Alright!</button>
                </div>
            </div>
        </div>
    </body>
</html>
