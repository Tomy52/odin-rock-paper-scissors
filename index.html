<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock paper scissors test</title>
        <script src="./game.js"  defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Welcome to Rock, Paper, Scissors!</h1>

        <div class="game-ui">
        
            <div class="scoreboard">
                <h1 id="score"></h1>
                <p id="result"></p>
            </div>
    
            <div class="game-controls">
                <div class="initial-buttons">
                    <button id="button-start">Play!</button>
                    <button id="button-reset">Reset score</button>
                </div>
                
                <div class="round-selection">
                    <input class="round-selector" type="number" placeholder="Number of rounds...">
                    <button id="select-rounds">OK</button>
                </div>
                
                <div class="choice-buttons" >
                    <button id="button-rock">Rock</button>
                    <button id="button-paper">Paper</button>
                    <button id="button-scissors">Scissors</button>
                </div>
        
                <div class="final-buttons">
                    <button id="button-finish-game">Alright!</button>
                </div>
            </div>
        </div>
    </body>
</html>
